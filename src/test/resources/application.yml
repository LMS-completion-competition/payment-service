spring:
  datasource:
    url: jdbc:tc:postgresql:15:///testdb
    username: user
    password: password
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

app:
  jobs:
    payment-look-up-job:
      enabled: ${PAYMENT_LOOK_UP_JOB_ENABLED:false}
      cron: ${PAYMENT_LOOK_UP_JOB_CRON:0/1 * * * * *}

logging:
  level:
    org.springframework: DEBUG
    org:
      springframework:
        boot.context.config: TRACE
