databaseChangeLog:
  - preConditions:
      - runningAs:
          username:  postgres
  - changeSet:
      id:  1
      author:  Akyl Nasirdinov
      labels: create-payment-table
      changes:
        - sql: CREATE EXTENSION IF NOT EXISTS pgcrypto;
        - createTable:
            tableName:  payments
            columns:
              - column:
                  name:  id
                  type:  BIGINT
                  autoIncrement:  true
                  incrementBy: 1
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: guid
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name:  inquiry_reference_id
                  type:  UUID
                  constraints:
                    nullable:  false
              - column:
                  name:  amount
                  type:  NUMERIC(5,2)
                  constraints:
                    nullable: false
              - column:
                  name:  currency
                  type:  VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name:  transaction_reference_id
                  type:  BIGINT
                  constraints:
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - createIndex:
            columns:
              - column:
                  name: guid
            indexName: payment_guid_idx
            tableName: payments

      rollback:
        - dropTable:
            tableName: payments